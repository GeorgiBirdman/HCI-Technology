<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="0 1.25 -5"
        width="21"
        height="15"
        depth="3"
        color="#AFD4FD"
        shadow="6"
        >
      </a-box>
      <a-triangle id="myTriangle"
      position= "0 0 6"
      width="30"
      height="25"
      color="#CC3366"
      shadow="1"
      >
    </a-triangle>
    <a-octahedron id="myHedro"
    position="4 3 5"
    width="100"
    height="85"
    color="yellow"
    >
  </a-octahedron>
    <a-torus-knot id="myTorus"
    position="-4 4 5"
    width="20"
    height="10"
    color="blue"
    >
  </a-torus-knot>
  <a-plane id="myPlane"
  position="-4 0 5"
  width="50"
  height="3"
  color="green"
  >
</a-plane>
    </a-scene>
  </body>
</html>
